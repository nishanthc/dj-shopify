{% extends 'base.html' %}
{% block content %}
    <br>
    <h3>Customers</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">User</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        {% for customer in customer_list %}
            <tr>
                <td><a href="/customer/{{ customer.id }}">{{ customer.user }}</a></td>
                <td><a href="/customer/{{ customer.id }}">{{ customer.first_name }}</a></td>
                <td><a href="/customer/{{ customer.id }}">{{ customer.last_name }}</a></td>
                <td><a href="/customer/{{ customer.id }}">{{ customer.email }}</a></td>
                <td><a href="/customer/{{ customer.id }}">{{ customer.address }}</a></td>
            </tr>
        {% endfor %}


        </tbody>
    </table>


{% endblock %}
