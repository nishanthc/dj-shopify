{% extends 'base.html' %}
{% block content %}
    <br>
    <h3>Cart</h3>
     <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        {% for item in cart_items %}
            <tr>
                <th scope="row">{{ item }}</th>
                <td>{{ item.price }}</td>

            </tr>
        {% endfor %}


        </tbody>
    </table>

{% endblock %}
